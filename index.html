<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÑ Super Warrior - 50 Levels</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: #5C94FC;
            font-family: 'Press Start 2P', monospace;
            over flow: hidden;
            touch-action: none;
            image-rendering: pixelated
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #5C94FC 0%, #8CB4FC 100%);
            image-rendering: pixelated
        }

        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200
        }

        #mainMenu.hidden {
            display: none
        }

        .menu-title {
            font-size: 48px;
            color: #FFD700;
            margin-bottom: 50px;
            text-shadow: 6px 6px 0 #8B4500, 0 0 40px #FFD700;
            animation: pulse 2s infinite
        }

        .difficulty-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 40px
        }

        .difficulty-btn {
            padding: 20px 40px;
            font-size: 18px;
            font-family: 'Press Start 2P', monospace;
            border: 4px solid;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.3)
        }

        .difficulty-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 0 rgba(0, 0, 0, 0.3)
        }

        .easy-btn {
            background: #44FF44;
            color: #005500;
            border-color: #00CC00
        }

        .moderate-btn {
            background: #FFD700;
            color: #8B4500;
            border-color: #CC9900
        }

        .hard-btn {
            background: #FF4444;
            color: white;
            border-color: #CC0000
        }

        .level-info {
            font-size: 14px;
            color: #FFF;
            text-align: center;
            margin-bottom: 20px
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #FFF;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 11px;
            border: 3px solid #FFF;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 10
        }

        #hud .hearts {
            display: flex;
            gap: 5px;
            margin-top: 8px
        }

        #hud .heart {
            color: #FF0000;
            font-size: 16px;
            text-shadow: 0 0 5px #FF0000
        }

        #hud .heart.empty {
            color: #440000;
            text-shadow: none
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #FFF;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 11px;
            border: 3px solid #FFF;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 10
        }

        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px;
            z-index: 10;
            pointer-events: none
        }

        #controls>* {
            pointer-events: auto
        }

        .leftControls,
        .rightControls {
            display: flex;
            gap: 12px
        }

        .rightControls {
            flex-direction: column
        }

        .actionRow {
            display: flex;
            gap: 12px
        }

        .controlBtn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            border: 4px solid;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.3)
        }

        .controlBtn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.3)
        }

        .arrowBtn {
            background: linear-gradient(145deg, #5A9FE2, #4A8FD2);
            border-color: #2A6FAA;
            color: white;
            font-size: 32px
        }

        .attackBtn {
            background: linear-gradient(145deg, #FF5555, #FF4444);
            border-color: #CC0000;
            color: white
        }

        .rollBtn {
            background: linear-gradient(145deg, #55FF55, #44FF44);
            border-color: #00CC00;
            color: #005500
        }

        .buttonLabel {
            font-size: 8px;
            margin-bottom: 2px
        }

        .buttonKey {
            font-size: 24px
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 200px;
            background: rgba(0, 0, 0, 0.92);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100
        }

        #overlay.show {
            display: flex
        }

        #overlayTitle {
            font-size: 36px;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 #8B4500;
            animation: pulse 2s infinite
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1)
            }

            50% {
                transform: scale(1.05)
            }
        }

        #overlaySubtitle {
            font-size: 14px;
            color: #FFFFFF;
            margin-bottom: 40px
        }

        .overlay-buttons {
            display: flex;
            gap: 20px
        }

        .overlay-btn {
            background: linear-gradient(145deg, #5A9FE2, #4A8FD2);
            color: white;
            padding: 16px 40px;
            border-radius: 8px;
            border: 4px solid #2A6FAA;
            font-size: 14px;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 6px 0 #2A6FAA
        }

        .overlay-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #2A6FAA
        }

        .instructions {
            position: absolute;
            top: 120px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #FFF;
            padding: 12px 15px;
            border-radius: 4px;
            font-size: 9px;
            max-width: 250px;
            z-index: 10;
            border: 3px solid #FFF
        }

        .instructions h3 {
            margin-bottom: 8px;
            color: #FFD700;
            font-size: 10px
        }

        .instructions ul {
            list-style: none;
            padding-left: 0
        }

        .instructions li {
            margin: 4px 0;
            color: #FFF
        }

        .instructions .objective {
            margin-top: 8px;
            color: #FF5555;
            font-size: 9px;
            animation: blink 1.5s infinite
        }

        @keyframes blink {

            0%,
            50%,
            100% {
                opacity: 1
            }

            25%,
            75% {
                opacity: 0.5
            }
        }
    </style>
</head>

<body>
    <div id="mainMenu">
        <div class="menu-title">SUPER WARRIOR</div>
        <div class="level-info">
            <div>WORLD <span id="menuLevel">1</span> / 50</div>
            <div style="margin-top:10px">Select Difficulty:</div>
        </div>
        <div class="difficulty-selector">
            <button class="difficulty-btn easy-btn" onclick="startGame('easy')">EASY</button>
            <button class="difficulty-btn moderate-btn" onclick="startGame('moderate')">MODERATE</button>
            <button class="difficulty-btn hard-btn" onclick="startGame('hard')">HARD</button>
        </div>
    </div>

    <div id="hud">
        <div>WORLD <span id="currentLevel">1</span> | <span id="difficultyDisplay">EASY</span></div>
        <div class="hearts" id="heartContainer"></div>
    </div>

    <div id="score">
        COINS: <span id="coinDisplay">0</span><br>
        SCORE: <span id="scoreDisplay">0</span><br>
        ENEMIES: <span id="enemyCount">0</span>
    </div>

    <div class="instructions">
        <h3>‚≠ê CONTROLS</h3>
        <ul>
            <li>‚Üê ‚Üí RUN</li>
            <li>‚Üë SPACE JUMP</li>
            <li>B/X STOMP</li>
            <li>C/SHIFT DASH</li>
        </ul>
        <div class="objective">‚ñ∫ REACH THE FLAG!</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="overlay">
        <div id="overlayTitle">WORLD CLEAR!</div>
        <div id="overlaySubtitle">Great job!</div>
        <div class="overlay-buttons">
            <button class="overlay-btn" onclick="nextLevel()">NEXT WORLD</button>
            <button class="overlay-btn" onclick="backToMenu()">MENU</button>
        </div>
    </div>

    <div id="controls">
        <div class="leftControls">
            <div class="controlBtn arrowBtn" id="leftBtn">‚Üê</div>
            <div class="controlBtn arrowBtn" id="upBtn">‚Üë</div>
            <div class="controlBtn arrowBtn" id="rightBtn">‚Üí</div>
        </div>
        <div class="rightControls">
            <div class="actionRow">
                <div class="controlBtn attackBtn" id="attackBtn">
                    <span class="buttonLabel">STOMP</span>
                    <span class="buttonKey">B</span>
                </div>
                <div class="controlBtn rollBtn" id="rollBtn">
                    <span class="buttonLabel">DASH</span>
                    <span class="buttonKey">C</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLevel = 1, maxUnlockedLevel = 1, difficulty = 'easy', totalScore = 0;
        const DIFFICULTY_SETTINGS = { easy: { enemySpeedMultiplier: 1, enemyDamageMultiplier: 1, enemyCountMultiplier: 1, playerDamageMultiplier: 1.5, name: 'EASY' }, moderate: { enemySpeedMultiplier: 1.3, enemyDamageMultiplier: 1.5, enemyCountMultiplier: 1.5, playerDamageMultiplier: 1, name: 'MODERATE' }, hard: { enemySpeedMultiplier: 1.8, enemyDamageMultiplier: 2, enemyCountMultiplier: 2, playerDamageMultiplier: 0.8, name: 'HARD' } };
        function generateLevel(levelNum, diff) { const settings = DIFFICULTY_SETTINGS[diff]; const baseEnemyCount = Math.min(3 + Math.floor(levelNum / 5), 15); const enemyCount = Math.floor(baseEnemyCount * settings.enemyCountMultiplier); const isBossLevel = levelNum % 10 === 0; return { levelNum, enemyCount: isBossLevel ? enemyCount + 5 : enemyCount, isBossLevel, enemySpeed: (2 + levelNum * 0.1) * settings.enemySpeedMultiplier, enemyDamage: (10 + levelNum) * settings.enemyDamageMultiplier, enemyHP: (30 + levelNum * 2) * (isBossLevel ? 2 : 1), levelWidth: 3000 + (levelNum * 100), playerDamage: 25 * settings.playerDamageMultiplier } }
        const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const Engine = Matter.Engine, World = Matter.World, Bodies = Matter.Bodies, Body = Matter.Body;
        let engine, world, player, enemies, flag, floor, platformBodies = [];
        let attackHitbox = null, particles = [], cameraX = 0, levelConfig = null, gameRunning = false, clouds = [], mountains = [], pipes = [], brickStairs = [], bushes = [], floatingPlatforms = [], coins = [], questionBlocks = [];
        const PLAYER_SPEED = 8, JUMP_FORCE = 15, DODGE_IMPULSE = 18, DODGE_DURATION = 300, ATTACK_DURATION = 150, AGGRO_DISTANCE = 300, ATTACK_DISTANCE = 50, HIT_STOP_DURATION = 50, GROUND_Y = canvas.height - 250;
        const CATEGORY = { PLAYER: 0x0001, PLAYER_ATTACK: 0x0002, ENEMY: 0x0004, ENVIRONMENT: 0x0008 };
        let gameState = { isGameOver: false, isVictory: false, hitStopEndTime: 0, inputState: { left: false, right: false, up: false, attack: false, roll: false, attackHandled: false, rollHandled: false, jumpHandled: false } };
        const playerSize = 45;
        function generateClouds() { clouds = []; for (let i = 0; i < 8; i++)clouds.push({ x: Math.random() * levelConfig.levelWidth, y: 100 + Math.random() * 200, width: 80 + Math.random() * 40, speed: 0.2 + Math.random() * 0.3 }) }
        function generateMountains() { mountains = []; for (let i = 0; i < 6; i++)mountains.push({ x: (levelConfig.levelWidth / 6) * i, y: GROUND_Y - 50, height: 150 + Math.random() * 100, width: 200 + Math.random() * 100 }) }
        function generatePipes() { pipes = []; const pipeCount = 3 + Math.floor(levelConfig.levelNum / 5); for (let i = 0; i < Math.min(pipeCount, 8); i++)pipes.push({ x: 500 + (i * 400), y: GROUND_Y - 50, height: 80 + (Math.random() > 0.5 ? 40 : 0) }) }
        function generateBrickStairs() { brickStairs = []; const stairCount = 2 + Math.floor(levelConfig.levelNum / 10); for (let i = 0; i < Math.min(stairCount, 4); i++) { const steps = 3 + Math.floor(Math.random() * 3); brickStairs.push({ x: 800 + (i * 700), y: GROUND_Y - 50, steps: steps }) } }
        function generateBushes() { bushes = []; for (let i = 0; i < 10; i++)bushes.push({ x: Math.random() * levelConfig.levelWidth, y: GROUND_Y - 50, width: 40 + Math.random() * 20 }) }
        function generateCoins() { coins = []; const coinCount = 10 + Math.floor(levelConfig.levelNum / 2); for (let i = 0; i < Math.min(coinCount, 25); i++) { const onPlatform = Math.random() > 0.3; if (onPlatform && floatingPlatforms.length > 0) { const plat = floatingPlatforms[Math.floor(Math.random() * floatingPlatforms.length)]; coins.push({ x: plat.x + Math.random() * (plat.width * 30), y: plat.y - 40, collected: false, animFrame: 0 }) } else { coins.push({ x: 200 + Math.random() * (levelConfig.levelWidth - 400), y: GROUND_Y - 100 - Math.random() * 200, collected: false, animFrame: 0 }) } } }
        function generateQuestionBlocks() { questionBlocks = []; const blockCount = 3 + Math.floor(levelConfig.levelNum / 5); for (let i = 0; i < Math.min(blockCount, 8); i++) { if (floatingPlatforms.length > 0) { const plat = floatingPlatforms[Math.floor(Math.random() * floatingPlatforms.length)]; questionBlocks.push({ x: plat.x + 15, y: plat.y - 60, hit: false, coins: 3, bumping: false, bumpTime: 0 }) } } }
        function generateFloatingPlatforms() { floatingPlatforms = []; const platformCount = 5 + Math.floor(levelConfig.levelNum / 3); for (let i = 0; i < Math.min(platformCount, 15); i++) { const x = 300 + (i * 350) + (Math.random() * 100); const heightLevel = Math.floor(Math.random() * 3); const y = GROUND_Y - 150 - (heightLevel * 80); const width = 3 + Math.floor(Math.random() * 3); floatingPlatforms.push({ x: x, y: y, width: width }) } }
        function createParticles(x, y, type, count = 5) { for (let i = 0; i < count; i++)particles.push({ x, y, vx: (Math.random() - 0.5) * 4, vy: (Math.random() - 0.5) * 4 - 2, life: 30 + Math.random() * 20, maxLife: 50, type, size: 4 + Math.random() * 4 }) }
        function updateParticles() { particles = particles.filter(p => { p.x += p.vx; p.y += p.vy; p.vy += 0.2; p.life--; return p.life > 0 }) }
        function drawParticles() { particles.forEach(p => { const alpha = p.life / p.maxLife; ctx.save(); ctx.globalAlpha = alpha; if (p.type === 'dust') ctx.fillStyle = '#8B7355'; else if (p.type === 'hit') ctx.fillStyle = '#FFD700'; else if (p.type === 'defeat') ctx.fillStyle = '#FF4444'; ctx.fillRect(p.x - cameraX - p.size / 2, p.y - p.size / 2, p.size, p.size); ctx.restore() }) }
        function createGoomba(x, config) { const goomba = Bodies.rectangle(x, GROUND_Y - 35 / 2, 35, 35, { label: 'goomba', friction: 0.3, frictionAir: 0.02, collisionFilter: { category: CATEGORY.ENEMY, mask: CATEGORY.ENVIRONMENT | CATEGORY.PLAYER_ATTACK } }); goomba.gameData = { hp: config.enemyHP, maxHp: config.enemyHP, state: 'PATROL', patrolLeft: x - 150, patrolRight: x + 150, patrolDirection: 1, lastAttackTime: 0, attackCooldown: 800 - (config.levelNum * 10), animFrame: 0, animTimer: 0, speed: config.enemySpeed, damage: config.enemyDamage, isGrounded: false }; return goomba }
        function initLevel(levelNum, diff) { if (engine) { World.clear(engine.world); Engine.clear(engine) } engine = Engine.create(); engine.gravity.y = 1; world = engine.world; levelConfig = generateLevel(levelNum, diff); generateClouds(); generateMountains(); generatePipes(); generateBrickStairs(); generateBushes(); generateFloatingPlatforms(); generateCoins(); generateQuestionBlocks(); platformBodies = []; floor = Bodies.rectangle(levelConfig.levelWidth / 2, GROUND_Y + 25, levelConfig.levelWidth, 50, { isStatic: true, label: 'floor', friction: 0.8 }); platformBodies.push(floor); pipes.forEach(pipe => { const pipeTop = Bodies.rectangle(pipe.x, pipe.y - pipe.height - 5, 50, 10, { isStatic: true, label: 'platform', friction: 0.8 }); const pipeBody = Bodies.rectangle(pipe.x, pipe.y - pipe.height / 2, 40, pipe.height, { isStatic: true, label: 'pipeBody' }); platformBodies.push(pipeTop); World.add(world, pipeBody) }); brickStairs.forEach(stairs => { const brickSize = 30; for (let step = 0; step < stairs.steps; step++) { for (let brick = 0; brick <= step; brick++) { const brickX = stairs.x + (brick * brickSize) + brickSize / 2; const brickY = stairs.y - (step * brickSize) - brickSize / 2; const brickBody = Bodies.rectangle(brickX, brickY, brickSize, brickSize, { isStatic: true, label: 'platform', friction: 0.8 }); platformBodies.push(brickBody) } } }); floatingPlatforms.forEach(plat => { const brickSize = 30; for (let i = 0; i < plat.width; i++) { const brickX = plat.x + (i * brickSize); const platformBlock = Bodies.rectangle(brickX, plat.y, brickSize, brickSize, { isStatic: true, label: 'platform', friction: 0.8 }); platformBodies.push(platformBlock) } }); player = Bodies.rectangle(100, GROUND_Y - playerSize / 2 - 100, playerSize, playerSize, { label: 'player', friction: 0.3, frictionAir: 0.02, inertia: Infinity, collisionFilter: { category: CATEGORY.PLAYER, mask: CATEGORY.ENVIRONMENT | CATEGORY.ENEMY } }); player.gameData = { hp: 100, maxHp: 100, isInvulnerable: false, facingRight: true, dodgeEndTime: 0, lastHitTime: null, animFrame: 0, animTimer: 0, state: 'idle', damage: levelConfig.playerDamage, isGrounded: false, canJump: false, coins: 0, hasSword: true }; enemies = []; const spacing = levelConfig.levelWidth / (levelConfig.enemyCount + 1); for (let i = 0; i < levelConfig.enemyCount; i++) { const x = spacing * (i + 1); enemies.push(createGoomba(x, levelConfig)) } flag = Bodies.rectangle(levelConfig.levelWidth - 200, GROUND_Y - 60, 20, 120, { isStatic: true, isSensor: true, label: 'flag' }); flag.gameData = { isReached: false }; World.add(world, [...platformBodies, player, ...enemies, flag]); gameState.isGameOver = false; gameState.isVictory = false; gameState.hitStopEndTime = 0; cameraX = 0; particles = []; attackHitbox = null; updateHearts(); updateEnemyCount(); updateUI() }
        function updateHearts() { const container = document.getElementById('heartContainer'); const hearts = Math.ceil(player.gameData.hp / 20); container.innerHTML = ''; for (let i = 0; i < 5; i++) { const heart = document.createElement('span'); heart.className = i < hearts ? 'heart' : 'heart empty'; heart.textContent = '‚ô•'; container.appendChild(heart) } }
        function updateEnemyCount() { document.getElementById('enemyCount').textContent = enemies.length }
        function updateUI() { document.getElementById('currentLevel').textContent = currentLevel; document.getElementById('difficultyDisplay').textContent = DIFFICULTY_SETTINGS[difficulty].name; document.getElementById('scoreDisplay').textContent = totalScore; document.getElementById('coinDisplay').textContent = player.gameData.coins }
        function startGame(diff) { difficulty = diff; document.getElementById('mainMenu').classList.add('hidden'); initLevel(currentLevel, difficulty); gameRunning = true; gameLoop() }
        function nextLevel() { if (currentLevel < 50) { currentLevel++; if (currentLevel > maxUnlockedLevel) maxUnlockedLevel = currentLevel; document.getElementById('overlay').classList.remove('show'); initLevel(currentLevel, difficulty) } else { document.getElementById('overlayTitle').textContent = 'üéâ GAME COMPLETE! üéâ'; document.getElementById('overlaySubtitle').textContent = `Final Score: ${totalScore}` } }
        function backToMenu() { document.getElementById('overlay').classList.remove('show'); document.getElementById('mainMenu').classList.remove('hidden'); document.getElementById('menuLevel').textContent = currentLevel; gameRunning = false }
        const inputState = gameState.inputState;
        document.addEventListener('keydown', e => { if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') { e.preventDefault(); inputState.left = true } if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') { e.preventDefault(); inputState.right = true } if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w' || e.key === ' ') { e.preventDefault(); inputState.up = true } if (e.key.toLowerCase() === 'x' || e.key.toLowerCase() === 'b') { e.preventDefault(); inputState.attack = true } if (e.key === 'Shift' || e.key.toLowerCase() === 'c') { e.preventDefault(); inputState.roll = true } });
        document.addEventListener('keyup', e => { if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') inputState.left = false; if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') inputState.right = false; if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w' || e.key === ' ') inputState.up = false; if (e.key.toLowerCase() === 'x' || e.key.toLowerCase() === 'b') inputState.attack = false; if (e.key === 'Shift' || e.key.toLowerCase() === 'c') inputState.roll = false });
        function setupButton(id, input) { const btn = document.getElementById(id); btn.addEventListener('touchstart', e => { e.preventDefault(); inputState[input] = true }); btn.addEventListener('touchend', e => { e.preventDefault(); inputState[input] = false }); btn.addEventListener('mousedown', () => inputState[input] = true); btn.addEventListener('mouseup', () => inputState[input] = false) }
