    <style>

<body>

    <script>
        let currentLevel = 1, difficulty = 'easy', totalScore = 0;
        let maxUnlockedLevel = parseInt(localStorage.getItem('pixelio_maxLevel') || '1');

        function saveProgress() {
            if (currentLevel > maxUnlockedLevel) {
                maxUnlockedLevel = currentLevel;
                localStorage.setItem('pixelio_maxLevel', maxUnlockedLevel);
            }
        }

        function showStartScreen() {
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('difficultyScreen').style.display = 'none';
            document.getElementById('levelSelectScreen').style.display = 'none';
        }

        function showDifficultySelect() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('difficultyScreen').style.display = 'block';
        }

        function continueGame() {
            currentLevel = maxUnlockedLevel;
            showDifficultySelect();
        }

        function showLevelSelect() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('levelSelectScreen').style.display = 'block';
            const grid = document.getElementById('levelGrid');
            grid.innerHTML = '';
            for (let i = 1; i <= 50; i++) {
                const btn = document.createElement('button');
                btn.className = `level-select-btn ${i > maxUnlockedLevel ? 'locked' : ''}`;
                btn.textContent = i;
                if (i <= maxUnlockedLevel) {
                    btn.onclick = () => { currentLevel = i; showDifficultySelect(); };
                }
                grid.appendChild(btn);
            }
        }
        const DIFFICULTY_SETTINGS = { easy: { enemySpeedMultiplier: 1, enemyDamageMultiplier: 1, enemyCountMultiplier: 1, playerDamageMultiplier: 1.5, name: 'EASY' }, moderate: { enemySpeedMultiplier: 1.3, enemyDamageMultiplier: 1.5, enemyCountMultiplier: 1.5, playerDamageMultiplier: 1, name: 'MODERATE' }, hard: { enemySpeedMultiplier: 1.8, enemyDamageMultiplier: 2, enemyCountMultiplier: 2, playerDamageMultiplier: 0.8, name: 'HARD' } };
        let audioCtx = null;
        function playSound(type) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            if (type === 'jump') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(); osc.stop(now + 0.1);
            } else if (type === 'coin') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(987.77, now);
                osc.frequency.exponentialRampToValueAtTime(1318.51, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.start(); osc.stop(now + 0.2);
            } else if (type === 'hit') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.linearRampToValueAtTime(10, now + 0.2);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.2);
                osc.start(); osc.stop(now + 0.2);
            } else if (type === 'victory') {
                [523.25, 659.25, 783.99, 1046.50].forEach((f, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.connect(g); g.connect(audioCtx.destination);
                    o.frequency.setValueAtTime(f, now + i * 0.1);
                    o.type = 'square';
                    g.gain.setValueAtTime(0.1, now + i * 0.1);
                    g.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.3);
                    o.start(now + i * 0.1); o.stop(now + i * 0.1 + 0.3);
                });
            } else if (type === 'defeat') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.15);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(); osc.stop(now + 0.15);
            }
        }
        function generateLevel(levelNum, diff) {
            const settings = DIFFICULTY_SETTINGS[diff];
            const baseEnemyCount = Math.min(8 + Math.floor(levelNum / 2), 30);
            const enemyCount = Math.floor(baseEnemyCount * settings.enemyCountMultiplier);
            const isBossLevel = levelNum % 10 === 0;
            const themes = ['NORMAL', 'UNDERGROUND', 'SKY', 'CASTLE'];
            const themeIndex = Math.floor((levelNum - 1) / 10) % 4;
            const theme = themes[themeIndex];
            return {
                levelNum,
                enemyCount: isBossLevel ? enemyCount + 5 : enemyCount,
                isBossLevel,
                theme,
                enemySpeed: (2 + levelNum * 0.1) * settings.enemySpeedMultiplier,
                enemyDamage: (10 + levelNum) * settings.enemyDamageMultiplier,
                enemyHP: (30 + levelNum * 2) * (isBossLevel ? 2 : 1),
                levelWidth: 6000 + (levelNum * 200),
                playerDamage: 25 * settings.playerDamageMultiplier
            }
        }
        const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const Engine = Matter.Engine, World = Matter.World, Bodies = Matter.Bodies, Body = Matter.Body;
        let engine, world, player, enemies, flag, floor, platformBodies = [];
        let attackHitbox = null, particles = [], cameraX = 0, levelConfig = null, gameRunning = false, clouds = [], mountains = [], pipes = [], brickStairs = [], bushes = [], floatingPlatforms = [], coins = [], questionBlocks = [], movingPlatforms = [], mushrooms = [], buildings = [], walls = [];
        const PLAYER_SPEED = 8, JUMP_FORCE = 20, DODGE_IMPULSE = 18, DODGE_DURATION = 300, ATTACK_DURATION = 150, AGGRO_DISTANCE = 300, ATTACK_DISTANCE = 50, HIT_STOP_DURATION = 50, GROUND_Y = canvas.height - 250;
        const CATEGORY = { PLAYER: 0x0001, PLAYER_ATTACK: 0x0002, ENEMY: 0x0004, ENVIRONMENT: 0x0008 };
        let gameState = { isGameOver: false, isVictory: false, hitStopEndTime: 0, isNight: false, inputState: { left: false, right: false, up: false, attack: false, roll: false, attackHandled: false, rollHandled: false, jumpHandled: false } };
        const playerSize = 45;
        function generateClouds() { clouds = []; for (let i = 0; i < 8; i++)clouds.push({ x: Math.random() * levelConfig.levelWidth, y: 100 + Math.random() * 200, width: 80 + Math.random() * 40, speed: 0.2 + Math.random() * 0.3 }) }
        function generateMountains() { mountains = []; for (let i = 0; i < 6; i++)mountains.push({ x: (levelConfig.levelWidth / 6) * i, y: GROUND_Y - 50, height: 150 + Math.random() * 100, width: 200 + Math.random() * 100 }) }
        function generatePipes() { pipes = []; const pipeCount = Math.floor(levelConfig.levelWidth / 700); for (let i = 0; i < pipeCount; i++) { const isTall = Math.random() > 0.6; pipes.push({ x: 500 + (i * (600 + Math.random() * 200)), y: GROUND_Y - 50, height: isTall ? 180 + Math.random() * 100 : 80 + (Math.random() > 0.5 ? 40 : 0) }) } }
        function generateBrickStairs() { brickStairs = []; const stairCount = Math.floor(levelConfig.levelWidth / 1500); for (let i = 0; i < stairCount; i++) { const steps = 3 + Math.floor(Math.random() * 4); brickStairs.push({ x: 800 + (i * 1500) + Math.random() * 500, y: GROUND_Y - 50, steps: steps }) } }
        function generateBushes() { bushes = []; for (let i = 0; i < 10; i++)bushes.push({ x: Math.random() * levelConfig.levelWidth, y: GROUND_Y - 50, width: 40 + Math.random() * 20 }) }
        function generateCoins() { coins = []; const coinCount = 10 + Math.floor(levelConfig.levelNum / 2); for (let i = 0; i < Math.min(coinCount, 25); i++) { const onPlatform = Math.random() > 0.3; if (onPlatform && floatingPlatforms.length > 0) { const plat = floatingPlatforms[Math.floor(Math.random() * floatingPlatforms.length)]; coins.push({ x: plat.x + Math.random() * (plat.width * 30), y: plat.y - 40, collected: false, animFrame: 0 }) } else { coins.push({ x: 200 + Math.random() * (levelConfig.levelWidth - 400), y: GROUND_Y - 100 - Math.random() * 200, collected: false, animFrame: 0 }) } } }
        function generateQuestionBlocks() { questionBlocks = []; const blockCount = 5 + Math.floor(levelConfig.levelNum / 3); for (let i = 0; i < Math.min(blockCount, 12); i++) { if (floatingPlatforms.length > 0) { const plat = floatingPlatforms[Math.floor(Math.random() * floatingPlatforms.length)]; const isMushroom = i === 0; const isSword = !isMushroom && i === 1 && Math.random() < 0.7; const isTrap = !isMushroom && !isSword && levelConfig.levelNum > 5 && Math.random() < 0.3; questionBlocks.push({ x: plat.x + 15, y: plat.y - 60, hit: false, coins: 3, bumping: false, bumpTime: 0, isMushroom: isMushroom, isSword: isSword, isTrap: isTrap }) } } }
        function generateMovingPlatforms() { movingPlatforms = []; const count = Math.floor(levelConfig.levelWidth / 1500); for (let i = 0; i < count; i++) { const startX = 800 + (i * 1200) + Math.random() * 400; const y = GROUND_Y - 180 - (Math.floor(Math.random() * 3) * 70); movingPlatforms.push({ x: startX, y: y, width: 3, startX: startX, endX: startX + 250, direction: 1, speed: 2, bodies: [] }) } }
        function generateBuildings() { buildings = []; const count = Math.floor(levelConfig.levelWidth / 700); for (let i = 0; i < count; i++) { const x = 600 + (i * 900) + Math.random() * 300; const width = 180 + Math.random() * 120; const height = 250 + Math.random() * 300; const colorVar = Math.floor(Math.random() * 3); buildings.push({ x, y: GROUND_Y - height / 2, width, height, colorVar }) } }

                    // Sky Ninja Design (White/Blue)

                    if (levelConfig.isBossLevel) ctx.scale(1.2, 1.2);
                    // Body
                    ctx.fillStyle = '#DDDDDD';
                    ctx.fillRect(-15, -15, 30, 30);
                    // Headband
                    ctx.fillStyle = '#0000FF';
                    ctx.fillRect(-15, -12, 30, 6);
                    ctx.fillRect(15, -12, 8, 4); // Knot
                    // Eyes
                    ctx.fillStyle = '#000';
                    ctx.fillRect(-10, -5, 8, 4); ctx.fillRect(2, -5, 8, 4);
                    // Weapon (Katana)
                    ctx.save(); ctx.translate(15, 5); ctx.rotate(-0.5 + Math.sin(Date.now() / 50));
                    ctx.fillStyle = '#00FFFF'; ctx.fillRect(0, -2, 25, 4);
                    ctx.restore();
                } else if (body.label === 'flag') {
                    const reached = flag.gameData.isReached;
                    ctx.strokeStyle = '#000'; ctx.lineWidth = 3; ctx.beginPath(); ctx.moveTo(0, -60); ctx.lineTo(0, 60); ctx.stroke();
                    ctx.fillStyle = reached ? '#FFD700' : '#00FF00'; ctx.beginPath(); ctx.moveTo(0, -60); ctx.lineTo(40, -50); ctx.lineTo(40, -30); ctx.lineTo(0, -40); ctx.closePath(); ctx.fill(); ctx.stroke();
                } else if (body.label === 'floor') {
                    const width = (body.bounds.max.x - body.bounds.min.x), height = (body.bounds.max.y - body.bounds.min.y);
                    ctx.fillStyle = theme === 'CASTLE' ? '#222' : '#CC6600'; ctx.fillRect(-width / 2, -height / 2, width, height);
                    ctx.strokeStyle = '#000'; ctx.lineWidth = 2;
                    if (theme === 'NORMAL' || theme === 'SKY') {
                        const startX = Math.max(-width / 2, viewLeft - body.position.x);
                        const endX = Math.min(width / 2, viewRight - body.position.x);
                        for (let x = Math.floor(startX / 40) * 40; x < endX; x += 40) ctx.strokeRect(x, -height / 2, 40, height);
                    }
                }
                ctx.restore();
            });
            drawParticles();
        }

        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight });
    </script>
